<div class="container bg-white ">
  <div class="grid grid-cols-1 justify-center gap-4">
    <div *ngFor="let casa of casas"
      class="card-component rounded-lg overflow-hidden shadow-lg mt-1 border border-gray-300 p-3 pb-2  h-33">
      <div class="flex justify-between items-center mb-2 ">
        <div>
          <h1 class="text-xl font-bold max-w-textproperty">{{ casa.community_name }}</h1>
          <p>{{ casa.address }}, Dpto. {{casa.department}}</p>
          <p>{{ casa.municipality }}</p>
        </div>
        <img src="assets/img/casa.svg" class="fa-solid fa-building text-blue-900">
      </div>
      <div class="flex space-x-2 mt-2">
        <!-- Botones con iconos de Font Awesome -->
        <div class="w-6 h-8 min-w-icon min-h-icon rounded-full flex items-center justify-center " [ngClass]="{'bg-green-500': casa.activo, 'bg-red-500': !casa.activo}">
          <button class="w-6 h-12 rounded-full flex items-center justify-center"
          >
          <img src="assets/img/rayoo.svg" alt="Icono de llamada" class="w-12">
        </button>
        </div>

        <div class="w-6 h-8 min-w-icon min-h-icon rounded-full flex items-center justify-center" [ngClass]="{'bg-green-500': casa.activo, 'bg-red-500': !casa.activo}">
          <button class="w-6 h-12 rounded-full flex items-center justify-center"
          >
          <img src="assets/img/aguaa.svg" alt="Icono de llamada" class="w-12">
        </button>
        </div>

        <div class="w-6 h-8 min-w-icon min-h-icon  rounded-full flex items-center justify-center" [ngClass]="{'bg-green-500': casa.activo, 'bg-red-500': !casa.activo}">
          <button class="w-6 h-12 rounded-full flex items-center justify-center"
          >
          <img src="assets/img/fuegoo.svg" alt="Icono de llamada" class="w-12">
        </button>
        </div>

        <div class="w-6 h-8 min-w-icon min-h-icon rounded-full flex items-center justify-center" [ngClass]="{'bg-green-500': casa.activo, 'bg-red-500': !casa.activo}">
          <button class="w-6 h-12 rounded-full flex items-center justify-center"
          >
          <img src="assets/img/recicla.svg" alt="Icono de llamada" class="w-12">
        </button>
        </div>

        <div class="w-6 h-8 min-w-icon min-h-icon rounded-full flex items-center justify-center" [ngClass]="{'bg-green-500': casa.activo, 'bg-red-500': !casa.activo}">
          <button class="w-6 h-12 rounded-full flex items-center justify-center"
          >
          <img src="assets/img/property.svg" alt="Icono de llamada" class="w-12">
        </button>
        </div>

        <div class="w-6 h-8 min-w-icon min-h-icon rounded-full flex items-center justify-center mr-5" [ngClass]="{'bg-green-500': casa.activo, 'bg-red-500': !casa.activo}">
          <button class="w-6 h-12 rounded-full flex items-center justify-center"
          >
          <img src="assets/img/casaa.svg" alt="Icono de llamada" class="w-12">
        </button>
        </div>


        <!-- Nuevo botÃ³n de descarga -->
        <button class="w-9 rounded-full focus:outline-none mr-2" (click)="descargarInforme()">
          <img src="assets/img/down.svg" alt="Icono de llamada" class="12">
        </button>
      </div>
    </div>
  </div>
</div>

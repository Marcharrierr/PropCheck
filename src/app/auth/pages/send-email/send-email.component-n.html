<div class="flex-grow bg-blue-nav">
  <!--Pantalla Sidebar-->

  <!--  Menu encabezado  -->
  <div
    class="bg-blue-primary-propcheck w-100 h-14 static align-items-center hidden md:flex"
  >
    <p-button
      styleClass="flex ml-4 text-white text-sm p-button-text"
      (click)="sidebarVisible = true"
      icon="pi pi-bars text-3xl"
    ></p-button>
    <div class="grow align-items-center">
      <p-image
        src="/assets/img/Logo PropCheck final_blanco.jpeg"
        alt="Propcheck Image"
        height="40"
        width="40"
        class="m-1 ml-3 translate-x-3 animate__animated animate__fadeInLeft"
      ></p-image>
    </div>

    <!--SideBar-->

    <p-sidebar
      class="flex items-center"
      [(visible)]="sidebarVisible"
      [showCloseIcon]="false"
    >
      <div
        class="flex justify-start align-items-center select-none flex-column"
      >
        <p-image
          src="/assets/img/Logo PropCheck final_blanco.jpeg"
          alt="Propcheck Image"
          height="120"
          width="120"
          class="m-3 mb-5 translate-x-3 animate__animated animate__fadeInLeft"
        ></p-image>
        <div class="flex flex-column">
          <div class="flex md:ml-3 mb-3 animate__animated animate__fadeInDown">
            <p-button
              label="Inicio"
              styleClass="text-white p-button-text "
              icon="fa-solid fa-house fa-lg text-white"
              routerLink="/"
            ></p-button>
          </div>
          <div
            class="flex md:ml-3 mb-3 text-900 font-medium animate__animated animate__fadeInDown"
          >
            <p-button
              label="Servicios"
              styleClass="text-white p-button-text "
              icon="fa fa-tasks fa-xl text-white"
            ></p-button>
          </div>

          <div
            class="flex md:ml-3 mb-3 text-900 animate__animated animate__fadeInDown"
          >
            <p-button
              label="Contáctanos"
              styleClass=" text-white text-sm p-button-text "
              icon="far fa-comment-alt fa-xl text-white"
            ></p-button>
          </div>
          <div
            class="flex md:ml-3 mb-3 text-900 font-medium animate__animated animate__fadeInDown"
          >
            <p-button
              label="Verifica tu informe"
              styleClass="text-white p-button-text "
              icon="fa-regular fa-circle-check fa-xl text-white"
            ></p-button>
          </div>
          <div
            class="flex m-0 md:ml-3 mb-3 text-900 animate__animated animate__fadeInDown"
          >
            <p-button
              label="Iniciar Sesión"
              styleClass="text-white text-sm p-button-text"
              icon="fa-regular fa-user fa-xl text-white"
              ClassName="flex m-auto my-auto "
              routerLink="/auth/login"
            ></p-button>
          </div>
        </div>
      </div>
    </p-sidebar>

    <div class="justify-items-end">
      <p-button
        label="Iniciar Sesión"
        styleClass="text-white text-sm p-button-text"
        ClassName=" font-['Helvetica'] leading-[normal] animate__animated animate__fadeInRight animate__delay-2s"
        routerLink="/auth/login"
      ></p-button>
    </div>
  </div>

  <!--Pantalla mobile-->
  <div
    class="flex md:w-1/3 justify-center items-center md:invisible visible md:hidden bg-transparent"
  >
    <div class="flex w-screen h-full md:shrink-0 bg-blue-nav">
      <p-image
        src="/assets/img/Logo PropCheck final_blanco 1.svg"
        alt="Propcheck Image"
        height="150"
        width="200"
        class="mx-auto md:my-auto p-4 mt-10"
      ></p-image>
    </div>
  </div>
  <div class="flex items-center justify-center md:visible invisible static">
    <div class="flex-col justify-center flex-grow text-center static">
      <img
        class="object-cover h-screen w-screen static"
        src="assets/img/login-1.svg"
        alt="Portada Login"
      />
    </div>
    <!--Formulario login-->
    <div
      class="flex-grow shadow-xl rounded-3xl visible absolute bottom-12 md:bottom-auto md:left-auto left-0 md:right-auto right-0"
    >
      <form
        class="rounded-2xl bg-white h-30rem md:h-25rem md:px-5"
        [formGroup]="personaForm"
        (ngSubmit)="sendEmail()"
        autocomplete="off"
      >
        <div class="text-center">
          <img
            class="mx-auto mb-0"
            src="/assets/img/Recovery.svg"
            alt="Recovery"
          />
          <label class="block font-medium text-lg m-2">
            <h2
              class="text-blue-tittle text-2xl [font-family:Helvetica] text-[25px] font-bold leading-[normal] pb-1"
            >
              Recuperar Contraseña
            </h2>
          </label>
          <label class="text-center"
            >Enviaremos un link de recuperación a tu
            <br />
            correo electrónico
          </label>
        </div>

        <div class="flex-row p-2 mt-2">
          <span class="p-float-label mb-4 email">
            <input
              pInputText
              formControlName="email"
              type="text"
              class="text"
              style="width: 100%"
            />
            <label class="font-normal" htmlFor="usuario"
              >Ingresa tu email</label
            >
          </span>
          <div class="flex justify-center">
            <button
              pButton
              type="submit"
              [disabled]="false"
              label="ENVIAR"
              class="button1"
            ></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
